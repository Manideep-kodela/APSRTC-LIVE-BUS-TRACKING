<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
    background-image: url("gif\ bus"); /* Replace with your GIF path */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
        }

        .container {
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            height: 50vh;
            transition: transform 0.5s ease;
        }

        .form-container {
            padding: 30px;
            display: none;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .form-container.active {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4facfe;
        }

        .button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #218838;
        }

        .toggle-button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 10px;
            display: block;
            text-align: center;
            transition: color 0.3s ease;
        }

        .toggle-button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="registerForm" class="form-container active">
            <h2>Sign up</h2>
            <form onsubmit="registerUser(event)">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit" class="button">Register</button>
                <button type="button" class="toggle-button" onclick="toggleForms()">Go to Login</button>
            </form>
        </div>

        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form onsubmit="loginUser(event)">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="button">Login</button>
                <button type="button" class="toggle-button" onclick="toggleForms()">Go back to Register</button>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginForm');
            
            registerForm.classList.toggle('active');
            loginForm.classList.toggle('active');
        }

        function registerUser(event) {
            event.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            
            if (localStorage.getItem(username)) {
                alert('Username already exists!');
                return;
            }
            
            localStorage.setItem(username, password);
            alert('User registered successfully!');
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            toggleForms();
        }

        function loginUser(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const storedPassword = localStorage.getItem(username);
            
            if (storedPassword === password) {
                sessionStorage.setItem('authenticatedUser', username);
                alert('Login successful!');
                window.location.href = 'search.html';
            } else {
                alert('Invalid username or password');
            }
        }

        function checkAuthentication() {
            if (!sessionStorage.getItem('authenticatedUser')) {
                window.location.href = 'login.html';
            }
        }

        function logout() {
            sessionStorage.removeItem('authenticatedUser');
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
